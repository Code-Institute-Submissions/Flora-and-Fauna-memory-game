<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Flora and Fauna</title>
    </head>
<body>
    
    <div class="main-wrapper">
        <!-- Oh no! Try Again -->
        <div id="gameover">
            <h1>You lost!</h1>
            <button>Try again</button>
        </div>
        <!-- start game -->
        <div id="login">
            <img src="imageAssets\logo.png" alt="logo of the page" class="login-logo">
            <form class="signin">
                <p class="pickname">Pick a Name:</p>
                <input type="text" name="userid" id="username">
            </form>
            <button id="modalBtn" class="start">START THE GAME!</button>
            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <p>ENTER THE USERNAME</p>
                </div>
            </div>
        </div>
        <!-- ---------- -->
        <div class="Top design">
            <img src="imageAssets\logo.png" alt="logo of the page" class="logo">
            <div class="banner"></div>
            <div class="banner2">
                 <span id="time-remaining"> Time: 100</span>
                 <span id="turns">Flips: 0</span>
            </div>
        </div>
    </div>
    <div class="player">
        <p id="player">Hi </p>
    </div>
    
    
    <div id="game">
        <div class="card" data-picture="fish">
            <img src="imageAssets/Level1Cards/fish.jpg" alt="image of a fish" class="front">
            <img src="imageAssets/cardBack.jpg" alt="floral pattern" class="back">
        </div>
        <div class="card" data-picture="fish">
            <img src="imageAssets/Level1Cards/fish.jpg" alt="image of a fish" class="front">
            <img src="imageAssets/cardBack.jpg" alt="floral pattern" class="back">
        </div>
        <div class="card" data-picture="octopus">
            <img src="imageAssets/Level1Cards/octopus.jpg" alt="image of an octopus" class="front">
            <img src="imageAssets/cardBack.jpg" alt="floral pattern" class="back">
        </div>
        <div class="card" data-picture="octopus">
            <img src="imageAssets/Level1Cards/octopus.jpg" alt="image of an octopus" class="front">
            <img src="imageAssets/cardBack.jpg" alt="floral pattern" class="back">
        </div>
        <div class="card" data-picture="starfish">
            <img src="imageAssets/Level1Cards/startfish.jpg" alt="image of a starfish" class="front">
            <img src="imageAssets/cardBack.jpg" alt="floral pattern" class="back">
        </div>
        <div class="card" data-picture="starfish">
            <img src="imageAssets/Level1Cards/startfish.jpg" alt="image of a starfish" class="front">
            <img src="imageAssets/cardBack.jpg" alt="floral pattern" class="back">
        </div>
    </div>
    
    
    
    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
