<body>
    
    <div id="wholeGame" class="main-wrapper">
         <!-- Next Level -->
         <div id="nextLevel">
            <h1>NEXT LEVEL</h1>
            <button id="play">Play</button>
         </div>
        <!-- Oh no! Try Again -->
        <div id="gameover">
            <h1>You lost!</h1>
            <button id="tryAgain">Try again</button>
        </div>
        <!-- You Won -->
        <div id="youWon">
            <h1>Congratulations, you won!</h1>
            <button id="playAgain">Try again</button>
        </div>
        <!-- start game -->
        <div id="login">
            <img src="imageAssets\logo.png" alt="logo of the page" class="login-logo">
            <form class="signin">
                <p class="pickname">Pick a Name:</p>
                <input type="text" name="userid" id="username">
            </form>
            <button id="modalBtn" class="start">START THE GAME!</button>
            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <p>ENTER THE USERNAME</p>
                </div>
            </div>
        </div>
        <!-- ---------- -->
        <div class="Top design">
            <img src="imageAssets\logo.png" alt="logo of the page" class="logo">
            <div class="banner"></div>
            <div class="banner2">
                 <span id="time-remaining"> Time: 100</span>
                 <span id="turns">Flips: 0</span>
            </div>
        </div>
    </div>
    <div class="player">
        <p id="player">Hi </p>
    </div>
